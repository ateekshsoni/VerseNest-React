    <!-- Loading Screen for Better UX -->
    <div id="initial-loader" style="
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999;
      font-family: 'Montserrat', sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 60px; 
          height: 60px; 
          border: 4px solid #F59E0B; 
          border-top: 4px solid transparent; 
          border-radius: 50%; 
          animation: spin 1s linear infinite; 
          margin: 0 auto 20px;
        "></div>
        <h2 style="color: #92400E; margin: 0; font-size: 24px; font-weight: 600;">VerseNest</h2>
        <p style="color: #B45309; margin: 10px 0 0; font-size: 14px;">Loading your poetry journey...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when React app loads */
      #initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
    </style>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Script to hide loader when React loads -->
    <script>
      // Hide loader when DOM content is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
